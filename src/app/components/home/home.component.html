    <div class="cloud cloud-5"></div>
    <div class="cloud cloud-6"></div>
    <div class="cloud cloud-7"></div>
    <div class="cloud cloud-8"></div>
    
    <div class="landscape">
      <div class="hill hill-1">
          <div class="tree tree-green">
            <div class="trunk"></div>
          </div>
          <div class="tree tree-yellow">
            <div class="trunk"></div>
          </div>
          <div class="tree tree-pink">
            <div class="trunk"></div>
          </div>  
          <div class="tree tree-pink">
            <div class="trunk"></div>
          </div>
          <div class="tree tree-green">
            <div class="trunk"></div>
          </div>
          <div class="tree tree-green">
            <div class="trunk"></div>
          </div>
          <div class="flag-pole right">
            <div class="flag flag-coral"></div>
            <div class="flag flag-blue"></div>
          </div>
          <div class="house">
            <div class="window-left"></div>
            <div class="window-right"></div>
            <div class="window-bottom"></div>
            <div class="door"></div>
          </div>
      </div>
      <div class="hill hill-2">
        <div class="tree tree-green">
          <div class="trunk"></div>
        </div>
        <div class="tree tree-green">
          <div class="trunk"></div>
        </div>
        <div class="house">
          <div class="window-left"></div>
          <div class="window-right"></div>
          <div class="window-bottom"></div>
          <div class="door"></div>
        </div>
      </div>
      <div class="hill hill-3">
        <div class="tree tree-yellow">
          <div class="trunk"></div>
        </div>
        <div class="tree tree-pink">
          <div class="trunk"></div>
        </div>
        <div class="tree tree-green">
          <div class="trunk"></div>
        </div>

      <div class="hill hill-4">

      <div class="hill hill-5">
        <div class="tree tree-green">
          <div class="trunk"></div>
        </div>
        <div class="tree tree-yellow">
          <div class="trunk"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="content-area">
    <div class="text-content" @slideIn>
      <h1 class="hello">Hello, {{ getGreeting() }}</h1>
      <h2 class="intro">I'm <strong>Win Naing Soe</strong></h2>
      <h3 class="role">Full-Stack Software Engineer</h3>
      
      <p class="bio">
        Specializing in FinTech and core banking systems, I engineer robust and scalable solutions that drive business success. My passion is turning complex problems into clean, efficient code.
      </p>
      
      <div class="cta-buttons" @buttonFadeUp>
        <button class="contact-btn">
          <span class="btn-content">
            <i class="fas fa-envelope"></i>
            CONTACT ME
          </span>
        </button>
        <button class="cv-btn">
          <a class="download-btn" href="/assets/resume.pdf" target="_blank">
            <span class="btn-content">
              <i class="fas fa-file-alt"></i>
              GET CV
            </span>
          </a>
        </button>
      </div>
    </div>
    
    <div class="image-content" @popIn>
      <img src="assets/profile.png" alt="Win Naing Soe Avatar">
    </div>
  </div>
